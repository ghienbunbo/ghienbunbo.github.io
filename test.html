<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 05</title>
    <link href="style/css05.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
        }

        #banner {
            width: 700px;
            height: 100px;
            background-color: magenta;
            text-align: center;
            text-transform: uppercase;
            margin: 50px;
            border: 5px solid blue;
            padding: 20px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            animation-name: doimau;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        #tenbanner {
            color: black;
        }

        .content {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
        }

        .content div {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: yellow;
        }

        .image-container {
            position: relative;
            width: 150px;
            height: 150px;
            border: 2px solid red;
        }

        .image-container img {
            width: 100%;
            height: 100%;
        }

        .image-container .number {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2em;
            color: yellow;
        }

        .box1 {
            background-color: cyan;
            border: 2px dashed blue;
            border-radius: 25px;
        }

        .box2 {
            background-color: cyan;
            border: 2px dotted magenta;
            border-radius: 25px;
        }

        .rotate-box {
            background-color: teal;
            transform: rotate(15deg);
        }

        @keyframes doimau {
            0% {background-color: lightcoral; font-size: 75%;}
            25% {background-color: lightgreen; font-size: 100%;}
            50% {background-color: yellow; font-size: 125%;}
            75% {background-color: rgb(118, 103, 175); font-size: 150%;}
            100% {background-color: royalblue; font-size: 175%;}
        }
    </style>
</head>
<body>
    <div id="banner">
       <b id="tenbanner">BANNER</b>
    </div>
    
    <div class="content">
        <div class="image-container">
            <img src="https://via.placeholder.com/150" alt="Image">
            <div class="number">1</div>
        </div>
        <div class="box1">2</div>
        <div class="box2">3</div>
        <div class="rotate-box">Rotate</div>
    </div>
</body>
</html>
