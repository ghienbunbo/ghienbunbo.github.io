<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td {
            border:1px solid;
            padding:3px
        }
        td{
            width: 60%;
        }
        b2{
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script src="js/js06.js"></script>
</head>
<body>
    <b2>Đăng kí thành viên</b2>
    <form>
        <table>
            <tr>
                <td>Tên đăng nhập</td>
                <td><input type="text" id="text" required></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gioitinh" id="f1">
                    <input type="radio" name="gioitinh" id="f2">
                </td>
            </tr>
            <tr>
                <td>Vấn đề bạn quan tâm</td>
                <td>
                    <select>
                        <option id="d1">Kinh tế</option>
                        <option id="d2">Thể thao</option>
                        <option id="d3">Văn học nghệ thuật</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" onclick="cal()">Đăng kí</button>
                    <button type="reset">Huỷ</button>
                </td>
            </tr>
            <tr>
                <td colspan="2"><textarea id="summary"></textarea></td>           
            </tr>
        </table>
    </form>
    
</body>
</html>
